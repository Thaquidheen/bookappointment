<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appointment Booking Demo</title>
  <!-- Include your custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Welcome to Our Site</h1>
    <p>Make an appointment using the form below:</p>
  </header>

  <!-- Container where the plugin will be rendered -->
  <div id="appointmentContainer"></div>

  <!-- Include your plugin script -->
  <script src="appointmentPlugin.js"></script>
  <script>
    const API_BASE_URL = (window.location.hostname === 'localhost')
  ? 'http://127.0.0.1:8000/api'
  : 'https://thaqu.pythonanywhere.com/api';
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('appointmentContainer');
      new AppointmentPlugin({
        apiBaseUrl: API_BASE_URL, 
        container: container
      });
    });
  </script>
</body>
</html>
